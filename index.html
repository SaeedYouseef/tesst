<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency exchange</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
</head>
<body dir="rtl">
    <nav class="shadow-sm " style="  background-image: url('assets/image/bg-nav.jpg');background-position: center;position: relative;">
        <div class="container z-3 position-relative" >
            <h3 class="w-100 text-light py-4 fs-2 mb-0" >عملة وحساب</h3>
        </div>
        <div class="overlay"></div>
    </nav>
    <main class="bg-body-tertiary " style="height: calc(100vh - 86.4px);">
        
        <div class="container h-100  flex-column align-content-center ">
            <h2 class="mb-5">حول عملتك بسهولة</h2>
            <div class="box-parent w-100 d-block d-md-flex">
                <div class="box w-100 w-md-50 ps-0 ps-md-4 mb-3 mb-md-0">
                    <div class="body-box border py-4 px-2 rounded">
                        <div class="selection mb-3">
                            <label for="fromOptoins" class="form-label">من: </label>
                            <input class="form-control" list="formOptionsList" id="fromOptoins" placeholder="من...">
                            <datalist id="formOptionsList">
                                <option value="San Francisco">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                        </div>
                        <div class="input">
                            <input type="text" class="form-control" id="fromInput" value="1">
                        </div>
                        
                    </div>
                </div>
                <div class="box w-100 w-md-50 pe-0 pe-md-4">
                    <div class="body-box border py-4 px-2 rounded">
                        <div class="selection mb-3">
                            <label for="toOptoins" class="form-label">إلي: </label>
                            <input class="form-control" list="toOptionsList" id="toOptoins" placeholder="إلي...">
                            <datalist id="toOptionsList">
                                <option value="San Francisco">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                        </div>
                        <div class="input">
                            <input type="text" class="form-control" id="toInput" value="1">
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </main>

    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
